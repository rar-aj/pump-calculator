<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Power & Shaft Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Binary Vapour Cycle Pump Calculator</h1>
        
        <div class="input-section">
            <h2>Input Parameters</h2>
            
            <div class="input-group">
                <label for="flow-rate">Flow Rate (m³/min):</label>
                <input type="number" id="flow-rate" value="20" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="rpm">Pump Speed (rpm):</label>
                <input type="number" id="rpm" value="750" step="1">
            </div>
            
            <div class="input-group">
                <label for="head">Dynamic Head (m):</label>
                <input type="number" id="head" value="8" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="efficiency">Pump Efficiency (%):</label>
                <input type="number" id="efficiency" value="90" step="1">
            </div>
            
            <div class="input-group">
                <label for="stress">Max Shear Stress (MPa):</label>
                <input type="number" id="stress" value="50" step="1">
            </div>
            
            <div class="input-group">
                <label for="torque-factor">Torque Safety Factor (% above average):</label>
                <input type="number" id="torque-factor" value="30" step="1">
            </div>
            
            <button id="calculate-btn">Calculate</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="results-section">
            <h2>Results</h2>
            
            <div class="result-group">
                <label>Hydraulic Power:</label>
                <span id="hyd-power">0</span> kW
            </div>
            
            <div class="result-group">
                <label>Shaft Power:</label>
                <span id="shaft-power">0</span> kW
            </div>
            
            <div class="result-group">
                <label>Average Torque:</label>
                <span id="avg-torque">0</span> N·m
            </div>
            
            <div class="result-group">
                <label>Maximum Torque:</label>
                <span id="max-torque">0</span> N·m
            </div>
            
            <div class="result-group">
                <label>Shaft Diameter:</label>
                <span id="shaft-diameter">0</span> mm
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
